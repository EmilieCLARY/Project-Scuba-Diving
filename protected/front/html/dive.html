<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/protected/front/css/style.css" />
    <link rel="stylesheet" href="/protected/front/css/navbar.css" />
    <link rel="stylesheet" href="/protected/front/css/pages/dive.css" />
    <!--   <link rel="stylesheet" href="/protected/front/css/table.css" />  -->
    
    

    <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="icon" type="image/x-icon" href="/protected/front/img/snorkel.png">
    <title>Scuba-Diving Manager</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <span class="logo-main">
                <a href="/protected/">
                    <img src="/protected/front/img/logo.jpg" alt="SAGW" onclick="location.href='/';" style="cursor: pointer;"/>
                </a>
            </span>
            <span class="nav-title">
                <span><p>PLONGÉE</p></span>
            </span>
            <span class="nav-center">
                <span class ="nav-name"><p id="username"></p> </span>
            </span>
            <span class="login-container">
                <a href="/login" class="text-reset">
                    <i class="fa-solid fa-right-to-bracket arrow-icon"></i>
                </a>
            </span>
        </div>
    </nav>
    
    <div class="container-dive">

        <div class="dive-left">
    
            <h1> Création des palanquées </h1>

            <div class="button-container">

                <div class="btn-tableau-dive">
                    <button class="btn-gestion" id="ajouter-tableau">Ajout d'un tableau</button>
                </div>

                <div class="btn-clear-tableaux"> 
                    <button class="btn-gestion" id="clear-tableaux">Supprimer tous les tableaux</button>
                </div>

                <div class = "btn-attribution-automatique">
                    <button class="btn-gestion" id="attribution-automatique">Attribution automatique</button>
                </div>

                <div class="btn-valider">
                    <button class="btn-valider-palanquees btn-gestion" id="valider">Valider</button>
                </div>

            </div>

            <div id="tableContainer"></div>

            <div class="dive-inputs">
                <div class="dive-left-bottom">
                    <div class="ppo2">
                        <label for="ppo2">PPO2 : </label>
                        <input type="number" id="ppo2" name="ppo2" min="0" max="1" step="0.1" value="0.5">
                    </div>

                    <div class="surface_security">
                        <label for="surface_security">Surveillance de surface : </label>
                        <input type="text" id="surface_security" name="surface_security">
                    </div>
                </div>

                <div class="dive-comment">
                    <label for="comment">Commentaires : </label>
                    <textarea id="general-comment-dive" name="comment" rows="5" cols="60"></textarea>
                </div>
            </div>
        </div>

        <div class="dive-right">      
            <div class="container-inscrits"> 
                <h1> Liste des inscrits à placer </h1>
                <div id="tableContainerInscrits"></div>
            </div>
        </div>

        <div class="div-return-home" id="mézon">
            <a><i class="fa-solid fa-house"></i></a>
        </div>

        <span>
            <a href="/security_pdf" class="text-reset">
                <button>PDF</button>
            </a>
        </span>

        <!--Chargement-->
        <div id="ring-loading" class="ring">Chargement
            <span class="span-ring"></span>
        </div>

    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
    integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="/protected/front/js/dive.js"></script>
<script type="module" src="/protected/front/js/user_info.js"></script>
</html>
