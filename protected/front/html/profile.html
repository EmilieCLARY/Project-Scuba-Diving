<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/protected/front/css/style.css" />
    <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
    <title>Scuba-Diving Manager</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <span class="logo-main">
                <a href="/protected/protected.html">
                    <img src="/protected/front/img/logo.jpg" alt="SAGW" onclick="location.href='/';" style="cursor: pointer;"/>
                </a>
            </span>
            <span class="nav-center">
                <span class ="nav-name"> <p id="username"></p> </span>
            </span>
            <span class="login-container">
                <a href="/login" class="text-reset">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </a>
            </span>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-container-left">

            <a href="/protected/protected.html">
                <p>Page d'accueil</p>
            </a>
            <p>Plongées prévues</p>
            <p>Mes plongées</p>
        </div>

        <div class="profile-container-right">
            <h1>Mon profil</h1>

            <div class="profile-container-right-item">
                <p>Nom :</p>
                <div class="profile-item-name" id="profile_name"></div>
                <p>Prénom :</p>
                <div class="profile-item-firstname" id="profile_firstname"></div>
                <p>Date de naissance :</p>
                <div class="profile-item-birthdate"  id="profile_birthdate"></div>
            </div>
            <hr>
            <div class="profile-container-right-item">
                <p>Numéro de licence FFESSM :</p>
                <div class="profile-item-licence-number"  id="profile_license_number"></div>
                <p>Date d'expiration de la licence FFESSM :</p>
                <div class="profile-item-licence-expiration"  id="profile_expi_license"></div>
                <p>Date d'expiration du certificat médical :</p> 
                <div class="profile-item-medical-expiration"  id="profile_expi_medic"></div>
            </div>
            <hr>
            <div class="profile-container-right-item">
                <p>Niveau de plongée :</p>
                <div class="profile-item-level"  id="profile_dive_level"></div>
                <p>Niveau d'encadrant :</p>
                <div class="profile-item-encadrant"  id="profile_inst_level"></div>
                <p>Qualification Nitrox :</p>
                <div class="profile-item-qualification"  id="profile_nox_quali"></div>
            </div>
        </div>
    </div>

</body>
<script type="module" src="/protected/front/js/user_info.js"></script>
</html>
