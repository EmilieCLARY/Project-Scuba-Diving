<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/protected/front/css/style.css" />
    <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <title>Scuba-Diving Manager</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <span class="logo-main">
                <a href="/protected/protected.html">
                    <img src="/protected/front/img/logo.jpg" alt="SAGW" onclick="location.href='/';" style="cursor: pointer;"/>
                </a>
            </span>
            <span class="nav-center">
                <span class ="nav-name"> <p id="username"></p> </span>
            </span>
            <span class="login-container">
                <a href="/login" class="text-reset">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </a>
            </span>
        </div>
    </nav>

    
    <div class="dive-site-list-container" id = "liste_dive_site"></div>

    <button class="creation-button" id="open-site-modal"> Créer un site</button>

    <div id="site-creation-form" class="modal">
        <div class="form-dive-site">
            <div class="title">
                <h1 id="title-dive-site-modal">Ajout d'un site de plongée</h1>
                <span id="close-site-modal"><i id="site-close-button" class="fa-regular fa-circle-xmark"></i></span>
            </div>

            <div class="form-body">
                <div class="labels">
                    <label for="dive-site-name">Nom du site de plongée</label>
                    <label for="dive-site-gps-latitude">GPS Latitude</label>
                    <label for="dive-site-gps-longitude">GPS Longitude</label>
                    <label for="dive-site-track-type">Type d'adresse (ex: Rue/Avenue/etc.)</label>
                    <label for="dive-site-track-number">Numéro d'adresse</label>
                    <label for="dive-site-track-name">Nom d'adresse (ex: Solférino)</label>
                    <label for="dive-site-zip-code">Code postal</label>
                    <label for="dive-site-city">Ville</label>
                    <label for="dive-site-country">Pays</label>
                    <label for="dive-site-aditionnal-info">Informations supplémentaires</label>
                    <label for="dive-site-telephone">Téléphone</label>
                    <label for="dive-site-url">Url</label>
                    <label for="dive-site-image">Image du site de plongée</label>
                </div>
                <div class="inputs">
                    <input type="text" id="dive-site-name" name="dive-site-name" placeholder="Entrez ici" required>
                    <input type="text" id="dive-site-gps-latitude" name="dive-site-gps-latitude" placeholder="Entrez ici" required>
                    <input type="text" id="dive-site-gps-longitude" name="dive-site-gps-longitude" placeholder="Entrez ici" required>
                    <input type="text" id="dive-site-track-type" name="dive-site-track-type" placeholder="Entrez ici" required>
                    <input type="text" id="dive-site-track-number" name="dive-site-track-number" placeholder="Entrez ici" required>
                    <input type="text" id="dive-site-track-name" name="dive-site-track-name" placeholder="Entrez ici" required>
                    <input type="text" id="dive-site-zip-code" name="dive-site-zip-code" placeholder="Entrez ici" required>
                    <input type="text" id="dive-site-city" name="dive-site-city" placeholder="Entrez ici" required>
                    <input type="text" id="dive-site-country" name="dive-site-country" placeholder="Entrez ici" required>
                    <input type="text" id="dive-site-aditionnal-info" name="dive-site-aditionnal-info" placeholder="Entrez ici" required>
                    <input type="text" id="dive-site-telephone" name="dive-site-telephone" placeholder="Entrez ici" required>
                    <input type="text" id="dive-site-url" name="dive-site-url" placeholder="Entrez ici" required>
                    <input type="file" id="dive-site-image" name="dive-site-image" placeholder="Dive site image"  accept="image/*" required>
                    <button id="dive-site-image-button">Choisir une image</button>
                </div>
                
            </div>

            <div class="form-dive-site-validation">
                <button id="validate-dive-site">Ajouter le site de plongée</button>
            </div>
        </div>
    </div>


    <div id="container-modal" class="modal">
        <div class="div-modal"> 
            <div class="title"> 
                <h1> Planning </h1>
                <span id="close-planning-modal"><i id="planning-close-button" class="fa-regular fa-circle-xmark"></i></span>
            </div>
            <div id='calendar'></div>
        </div>
    </div>

    <div id="ring-loading" class="ring">Chargement
        <span class="span-ring"></span>
    </div>

</body>

<script type="module" src="/protected/front/js/dive_site.js"></script>
<script type="module" src="/protected/front/js/user_info.js"></script>

</html>
