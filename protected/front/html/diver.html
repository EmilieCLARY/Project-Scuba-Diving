<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/protected/front/css/style.css" />
    <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Scuba-Diving Manager</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <span class="logo-main">
                <a href="/protected/protected.html">
                    <img src="/protected/front/img/logo.jpg" alt="SAGW" onclick="location.href='/';" style="cursor: pointer;"/>
                </a>
            </span>
            <span class="nav-center">
                <span class ="nav-name"><p id="username"></p> </span>
            </span>
            <span class="login-container">
                <a href="/login" class="text-reset">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </a>
            </span>
        </div>
    </nav>

    <div class="dive-site-list-container" id = "liste_dive_site">

        <a href="/profile">
            <div class="home-list-item" >
                <div>
                    <img src="/protected/front/img/boat.jpg" alt="boat" />
                </div>
                <div>
                    <p>Boat</p>
                </div>
            </div>
        </a>
    </div>
    <!-- Formulaire de création de diver -->
    <div class="form-diver-container">
        <div class="form-diver-title">
            <h1>Create a new diver</h1>
        </div>
        <div class="form-diver-input">
            <!-- Diver Firstname text -->
            <div class="form-diver-input-item">
                <label for="diver-firstname">Firstname</label>
                <input type="text" id="diver-firstname" name="diver-firstname" placeholder="Firstname" required>
            </div>
            <!-- Diver Lastname text -->
            <div class="form-diver-input-item">
                <label for="diver-lastname">Lastname</label>
                <input type="text" id="diver-lastname" name="diver-lastname" placeholder="Lastname" required>
            </div>
            <!-- Diver Qualification text-->
            <!--<div class="form-diver-input-item">
                <label for="diver-qualification">Qualification</label>
                <input type="text" id="diver-qualification" name="diver-qualification" placeholder="Qualification" required>
            </div>-->
            <div class="form-diver-input-item">
                <label for="diver-qualification">Qualification</label>
                <select type="text" id="diver-qualification" name="diver-qualification" placeholder="Qualification" required>
                    <option value="11">Aucun</option>
                    <option value="1">Etoile de Mer 1</option>
                    <option value="12">Etoile de Mer 2</option>
                    <option value="13">Etoile de Mer 3</option>
                    <option value="2">Bronze</option>
                    <option value="3">Argent</option>
                    <option value="4">Or</option>
                    <option value="5">N1</option>
                    <option value="6">N2</option>
                    <option value="7">N3</option>
                    <option value="8">N4</option>
                </select>
            </div>
            <!-- Instructor Qualification text -->
            <!--<div class="form-diver-input-item">
                <label for="diver-instructor-qualification">Instructor Qualification</label>
                <input type="text" id="diver-instructor-qualification" name="diver-instructor-qualification" placeholder="Instructor Qualification" required>
            </div>-->
            <div class="form-diver-input-item">
                <label for="diver-instructor-qualification">Instructor Qualification</label>
                <select type="text" id="diver-instructor-qualification" name="diver-instructor-qualification" placeholder="Instructor Qualification" required>
                    <option value="1">Aucun</option>
                    <option value="2">E1</option>
                    <option value="3">E2</option>
                    <option value="4">E3</option>
                    <option value="5">E4</option>
                </select>
            </div>
            <!-- Nox Level text -->
            <!--<div class="form-diver-input-item">
                <label for="diver-nox-level">Nox Level</label>
                <input type="text" id="diver-nox-level" name="diver-nox-level" placeholder="Nox Level" required>
            </div>-->
            <div class="form-diver-input-item">
                <label for="diver-nox-level">Nox Level</label>
                <select type="text" id="diver-nox-level" name="diver-nox-level" placeholder="Nox Level" required>
                    <option value="1">Aucun</option>
                    <option value="2">NITROX</option>
                    <option value="3">NITROX Confirmé</option>
                    <option value="4">Moniteur NITROX</option>
                </select>
            </div>
            <!-- Additionnal Qualification text -->
            <div class="form-diver-input-item">
                <label for="diver-additionnal-qualification">Additionnal Qualification</label>
                <input type="text" id="diver-additionnal-qualification" name="diver-additionnal-qualification" placeholder="Additionnal Qualification" required>
            </div>
            <!-- License number text -->
            <div class="form-diver-input-item">
                <label for="diver-license-number">License number</label>
                <input type="text" id="diver-license-number" name="diver-license-number" placeholder="License number" required>
            </div>
            <!-- License expiration date -->
            <div class="form-diver-input-item">
                <label for="diver-license-expiration-date">License expiration date</label>
                <input type="date" id="diver-license-expiration-date" name="diver-license-expiration-date" placeholder="License expiration date" required>
            </div>
            <!-- Medical certificate expiration date --> 
            <div class="form-diver-input-item">
                <label for="diver-medical-certificate-expiration-date">Medical certificate expiration date</label>
                <input type="date" id="diver-medical-certificate-expiration-date" name="diver-medical-certificate-expiration-date" placeholder="Medical certificate expiration date" required>
            </div>
            <!-- Birthday -->
            <div class="form-diver-input-item">
                <label for="diver-birthdate">Birthdate</label>
                <input type="date" id="diver-birthdate" name="diver-birthdate" placeholder="Birthdate" required>
            </div>



        </div>
        <div class="form-diver-button">
            <button id="validate-diver">Create Diver</button>
        </div>
    </div>
</body>
<script type="module" src="/protected/front/js/diver.js"></script>
<script type="module" src="/protected/front/js/user_info.js"></script>
</html>
