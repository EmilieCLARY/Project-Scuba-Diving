<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/protected/front/css/style.css" />
    <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Scuba-Diving Manager</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <span class="logo-main">
                <a href="/protected/protected.html">
                    <img src="/protected/front/img/logo.jpg" alt="SAGW" onclick="location.href='/';" style="cursor: pointer;"/>
                </a>
            </span>
            <span class="nav-center">
                <span class ="nav-name"><p id="username"></p> </span>
            </span>
            <span class="login-container">
                <a href="/login" class="text-reset">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </a>
            </span>
        </div>
    </nav>

    <button class="creation-button" id="open-planned-dive-form"> Planifier une plongée</button>

    <div class="planned-dive-list-container" id = "liste_planned_dive"></div>


    <div id="container-modal2" class="modal">
        <div class="div-modal"> 
            <div class="title"> 
                <h1> Informations complémentaires </h1>
                <span id="close-pd-modal"><i id="pd-close-button" class="fa-regular fa-circle-xmark"></i></span>
            </div>

        </div>
    </div>

    
    <!-- Formulaire de création Planned Dive -->
    <div id="planned-dive-creation-form" class="modal"> 
        <div class="form-planned-dive">
            <div class="title">
                <h1>Create a new Planned dive</h1>
                <span id="close-planned-dive-form"><i id="planned-dive-form-close-button" class="fa-regular fa-circle-xmark"></i></span>
            </div>
            <div class="form-body">
                <div class="labels">
                    <label for="planned-dive-date">Planned Date</label>
                    <label for="planned-dive-time">Planned Time</label>
                    <label for="planned-dive-comments">Comments</label>
                    <label for="planned-dive-special-needs">Special Needs</label>
                    <label for="planned-dive-statut">Statut</label>
                    <label for="planned-dive-diver-dive-price">Diver Dive Price</label>
                    <label for="planned-dive-instructor-dive-price">Instructor Dive Price</label>
                    <label for="planned-dive-site">Dive Site</label>
                </div>
                <div class="inputs">
                    <input type="date" id="planned-dive-date" name="planned-dive-date" placeholder="Planned Date" required>
                    <input type="time" id="planned-dive-time" name="planned-dive-time" placeholder="Planned Time" required>
                    <input type="text" id="planned-dive-comments" name="planned-dive-comments" placeholder="Comments" required>
                    <input type="text" id="planned-dive-special-needs" name="planned-dive-special-needs" placeholder="Special Needs" required>
                    <select id="planned-dive-statut" name="planned-dive-statut" required>
                        <option value="Ouverte">Ouverte</option>
                        <option value="Close">Fermée</option>
                        <option value="Prévue">Prévue</option>
                    </select>
                    <input type="text" id="planned-dive-diver-dive-price" name="planned-dive-diver-dive-price" placeholder="Diver Dive Price" required>
                    <input type="text" id="planned-dive-instructor-dive-price" name="planned-dive-instructor-dive-price" placeholder="Instructor Dive Price" required>
                    <select id="planned-dive-site" name="planned-dive-site" required>
                    </select>
                </div>
            </div>

            <div class="form-planned-dive-validation">
                <button id="validate-planned-dive">Planifier la plongée</button>
            </div>
                
            
        </div>
    </div>
    
    <div id="ring-loading" class="ring">Chargement
        <span class="span-ring"></span>
    </div>
</body>
<script type="module" src="/protected/front/js/planned_dive.js"></script>
<script type="module" src="/protected/front/js/user_info.js"></script>
</html>
