<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/protected/front/css/style.css" />
    <script src="https://kit.fontawesome.com/b89837f3ad.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Scuba-Diving Manager</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <span class="logo-main">
                <a href="/protected/protected.html">
                    <img src="/protected/front/img/logo.jpg" alt="SAGW" onclick="location.href='/';" style="cursor: pointer;"/>
                </a>
            </span>
            <span class="nav-center">
                <span class ="nav-name"><p id="username"></p> </span>
            </span>
            <span class="login-container">
                <a href="/login" class="text-reset">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </a>
            </span>
        </div>
    </nav>

    <div class="app-user-list-container" id = "liste_user">

    </div>
    
    <div id="form-appuser-container" class="modal">
        <div class="form-dive-site">
            <div class="title">
                <h1>Modification d'un utilisateur</h1>
                <span id="close-site-modal"><i id="diver-close-button" class="fa-regular fa-circle-xmark"></i></span>
            </div>

            <div class="form-body">
                <div class="labels">
                    <label for="app-user-diver">Id de Diver correspondant</label>
                    <label for="app-user-admin">Administrateur</label>
                </div>
                <div class="inputs">
                    <input type="text" id="app-user-diver" name="app-user-diver" placeholder="Entrez ici">
                    <select type="text" id="app-user-admin" name="app-user-admin" placeholder="Administrateur">
                        <option value="0">Non</option>
                        <option value="1">Oui</option>
                    </select>
                </div>
            </div>

            <div class="form-dive-site-validation">
                <button id="validate-diver">Modifier l'utilisateur</button>
            </div>
        </div>
    </div>
    <div id="ring-loading" class="ring">Chargement
        <span class="span-ring"></span>
    </div>
</body>
<script type="module" src="/protected/front/js/app_user.js"></script>
<script type="module" src="/protected/front/js/user_info.js"></script>
</html>
